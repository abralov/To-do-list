<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>

    <div class="container">
        <div class="alert none "></div>
        <h3>To Do List </h3>
        <div class="inputs">
            <input type="text" placeholder="Name..." class="input input-green">
            <button class="addBtn btn-green">Add item</button>
        </div>
        <div class="items">

        </div>
        <div class="cleardiv">
            <button class="clearBtn btn-green">Clear items </button>
        </div>
    </div>



    <script src="./main.js"></script>



</body>

</html>
